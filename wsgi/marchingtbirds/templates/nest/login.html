{% extends "marchingtbirds/base.html" %}
{% load static %}

{% block content %}

    <h2>Login to NEST</h2>

    {% if error %}<p style="font-weight:bold;text-align:center;color:firebrick;">{{ error }}</p>{% endif %}

    <form id="login_form" method="post" action="/nest/login/">
        {% csrf_token %}
        <table id="login_table">
            <tr>
                <td colspan=2><input type="text" class="text" name="username" placeholder="Username" size="30" /></td>
            </tr>
            <tr>
                <td colspan=2><input type="password" class="text" name="password" placeholder="Password" size="30" /></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="remember" value="remember" />&nbsp;&nbsp;Remember me</td>
                <td style="text-align:right"><input type="submit" class="button" value="Login" /></td>
            </tr>
            <tr>

            </tr>
        </table>
    </form>

    <p style="font-weight:bold;text-align:center;line-height:160%;"><a href="{% url 'register' %}">New user?</a><br />
    <a href="/nest/login/?changepass=1">Forgot your password?</a></p>

{% endblock %}
